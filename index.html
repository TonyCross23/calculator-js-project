<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

   <div class="container">
       <div class="card">
           <div class="card-body">
              <form action="" id="calculateForm">
                <label for="" > First Number</label>
                <input type="number" name="" id="fNumber" class="form-control mt-2" placeholder="Enter First Number">
                <small class="text-danger" id="first_num_error">First Number Require!</small> <br>
 
              
                 <label for="" class="mt-3"> Second Number</label>
                 <input type="number" name="" id="sNumber" class="form-control mt-2" placeholder="Enter Second Number">
                 <small class="text-danger" id="second_num_error">Second Number Required!</small> <br>
                 <div class="form-group mt-5">
                     <label for="">Select Operators</label>
                     <select name="" id="operators" class="form-control ">
                             <option value="empty">Chose Operators</option>
                             <option value="add">+</option>
                             <option value="minus">-</option>
                             <option value="multiply">*</option>
                             <option value="division">/</option>
                     </select>
                     <small class="text-danger" id="operators_error">Operator Required!</small> <br>
                  
                 </div>
                 <button class="btn btn-dark text-white mt-4"id="btncalculate" onclick="calculate()" type="button">Calculate</button>
                 <button class="btn btn-danger text-white mt-4" id="btnclear" onclick="clear_form()" type="button">Clear</button>
             </div>
 
              </form>
            <div class="card-footer">
                <label for="" class="mb-4">Result</label>
                <h3 id="result"></h3>
            </div>

        </div>
    
   </div>
<!-- js -->
 <script src="js/code.js"></script>
</body>
</html>
